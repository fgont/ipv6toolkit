name: Build, installation, and unit tests

on:
  push:
    branches:
    - '**'
  pull_request:
    branches:
    - '**'

jobs:
  UbuntuLatest:
    name: Test on Ubuntu-latest
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt install -y libpcap-dev
    - name: Build and install tools
      run: make install
    - name: Unit tests
      run: make unit_tests

